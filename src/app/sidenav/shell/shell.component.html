<mat-sidenav-container>
  <mat-sidenav
    #drawer
    fixedInViewport
    [opened]="(isHandset | async) ? 'false' : 'true'"
    [attr.role]="(isHandset | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset | async) ? 'over' : 'side'"
  >

    <mat-toolbar>
      <div routerLink="/">Welcome Home</div>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="goals">Goals</a>
      <a mat-list-item>Setting</a>
      <a mat-list-item>Sign in</a>
      <a mat-list-item>Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div
      [ngStyle]="{height: (isHandset | async) ? '42px' : '0'}"
      class="nav"
    >
      <button
        mat-icon-button
        *ngIf="isHandset | async"
        (click)="drawer.toggle()"
      >
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
